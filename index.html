<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Use your Apollo logo as favicon -->
    <link rel="icon" type="image/png" href="/src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="React Todo Application built by Apollo Technologies US with AI assistance">
    <title>Apollo Todo Manager | Apollo Technologies US</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Optional: Add some basic styling for loading state -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2rem;
        color: #2c3e50;
      }
    </style>
    
    <!-- Optional: Loading message that React will replace -->
    <noscript>
      <div class="loading">
        <h2>Apollo Todo Manager requires JavaScript to run.</h2>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
    
    <script>
      // Optional: Show loading state while React loads
      document.getElementById('root').innerHTML = `
        <div class="loading">
          <div style="text-align: center;">
            <h2>Loading Apollo Todo Manager...</h2>
            <p>Built by Apollo Technologies US</p>
            <p>Powered by React & AI-assisted development</p>
          </div>
        </div>
      `;
    </script>
  </body>
</html>
